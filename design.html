<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="application-name" content="DoIt">
  <meta name="author" content="Roman Cherepanov">
  <meta name="description" content="Application to organize your tasks">
  <meta name="keywords" content="to-do, tasks, organize">
  <meta property="og:type" content="website">
  <meta property="og:title" content="DoIt">
  <meta property="og:description" content="Application to organize your tasks">
  <meta property="og:site_name" content="DoIt">
  <meta property="og:locale" content="en_US">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DoIt - organize your tasks!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg fixed-top scrolling-navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">DoIt</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent"
              aria-controls="navContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navContent" class="collapse navbar-collapse">
        <div class="navbar-text">Organize your tasks</div>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <section class="to-do-item-list">
      <div class="to-do-item py-3 px-3">
        Do my homework
      </div>
      <div class="to-do-item py-3 px-3">
        Make research
      </div>
      <div class="to-do-item py-3 px-3">
        Visit my friend
      </div>
    </section>
    <section>
      <form class="form-inline new-to-do-item mt-3">
        <input class="form-control mr-3" type="text" required minlength="1" maxlength="50">
        <button class="btn btn-outline-success">Add</button>
      </form>
    </section>
  </div>
</main>
</body>
</html>
